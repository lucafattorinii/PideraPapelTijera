<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <div id="nameInput">
        <label for="playerName">Ingresa tu nombre: </label>
        <input type="text" id="playerName" />
        <button onclick="startGame()">Comenzar</button>
    </div>
    <div id="game" style="display: none;">
        <div class="game">
            <button class="choice" onclick="play('piedra')">Piedra</button>
            <button class="choice" onclick="play('papel')">Papel</button>
            <button class="choice" onclick="play('tijera')">Tijera</button>
        </div>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
